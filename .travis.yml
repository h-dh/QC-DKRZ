language: python
branches:
  only:
    - master
    - develop
    - birdhouse
sudo: false
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda install conda-build
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda config --add channels birdhouse
  - conda config --add channels ioos
  - conda install -q libnetcdf hdf5 zlib udunits2 libuuid

  # Get build script
  - export PREFIX="$HOME/miniconda"
  - echo "CC=\"/usr/bin/gcc\"" > install_configure
  - echo "CXX=\"/usr/bin/g++\"" >> install_configure
  - echo "CFLAGS=\"-O2 -Wall\"" >> install_configure
  - echo "CXXFLAGS=\"-O2 -Wall -D NC4\"" >> install_configure
  - echo "LIB=\"${PREFIX}/lib\"" >> install_configure
  - echo "INCLUDE=\"${PREFIX}/include\"" >> install_configure

script:
  - touch .ignore_GitHub
  - ./install CF
  - ./install CORDEX
  - ./install CMIP5
after_script:
  - test -d "./bin"
  - ./scripts/qa-dkrz --example
